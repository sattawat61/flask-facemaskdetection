{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 align='center'>{{headername}}</h1>
    <form action="{{ url_for('member.Adddata') }}" method="POST" enctype="multipart/form-data" > 

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Firstname</label>
        <input type="text" class="form-control" name="fname" required>
      </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Lastname</label>
        <input type="text" class="form-control" name="lname" required>
      </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="form-group">
        <input type='file' name='files' accept="image/x-png,image/gif,image/jpeg" required onchange="readURL(this);" />
        <img id="blah" src="#" alt="" class="img-thumbnail" />
      </div>
      <a href="/showmember" class="btn btn-primary">กลับไปยังข้อมูลหลัก</a>
      <button type="submit" class="btn btn-success">บันทึกข้อมูล</button>
    </form>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script >
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          $('#blah')
            .attr('src', e.target.result)
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>

</html>
{% endblock %}
